<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
     <link
     href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@500&family=Poppins:wght@500&family=Rajdhani&family=Roboto+Condensed&family=Sedgwick+Ave+Display&display=swap"
     rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html">QuickCart</a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Cart</a>
              </li>              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid mt-5 p-2 bg-dark-subtle">
        <h2 class="text-center">Sign In Form</h2>
        <div class="card w-25 mx-auto">
            <form class="mx-auto mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Rajesh K.">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="8563297410">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Enter Your Address</label>
                    <textarea name="" id="" cols="15" rows="8"class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </div>
                
            </form>
        </div>
    
    
    
    
    
    
    </div>
    
</body>
</html>
